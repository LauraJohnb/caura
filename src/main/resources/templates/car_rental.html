<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>car rental</title>
    <style>
        body {
            background-color: linen;
        }

        h1 {
            color: maroon;
            margin-left: 40px;
        }
    </style>
</head>
<body>
<h1> CAR REGISTRATION </h1>
<img th:src="@{/images/download.jpg}" style="width:300px;height:200px">
<form action="/cars/register" method="POST" enctype="multipart/form-data"><br><br>
<input type="number" style="display:none" name="id" th:value="${(car!=null)?car.getId():null}">
<label for="brand"><b>Brand:</b></label>
<input type="text" id="brand" name="brand" th:value="${(car!=null)?car.getBrand():null}"><br><br>
<label for="model"><b>Model:</b></label>
<input type="text" id="model" name="model" th:value="${(car!=null)?car.getModel():null}"><br><br>
<label for="color"><b>Color:</b></label>
<input type="text" id="color" name="color" th:value="${(car!=null)?car.getColor():null}"><br><br>
<label for="fuel_type"><b>Fuel_type:</b></label>
<input type="text" id="fuel_type" name="fuel_type" th:value="${(car!=null)?car.getFuel_type():null}"><br><br>
<label for="price"><b>Price:</b></label>
<input type="number" id="price" name="price" th:value="${(car!=null)?car.getPrice():null}"><br><br>
    <input type="file" multiple="true" name="files"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
